<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <title>Power Docs - Login</title>
</head>

<body>
    <div class="h-100 row align-items-center">
        <div class="mx-auto login">
            <div class="logo mx-auto mb-5">
                Inventti
            </div>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center">Power Docs</h4>
                    <p class="card-subtitle mb-2 mt-3 text-muted text-center">Acessar o sistema</p>
                    <form>
                        <div class="form-group mt-4">
                            <label for="exampleInputEmail1">Usuário</label>
                            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Insira seu nome de usuário">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Senha</label>
                            <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
                                placeholder="Insira sua senha">
                        </div>
                        <button type="submit" class="btn btn-primary float-right">Entrar</button>
                        <a class="align-sub" href="">Esqueceu a senha?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/popper.min.js"></script>
</bodytml>
