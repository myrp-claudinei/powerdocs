<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <title>Power Docs - Login - Esqueceu a senha</title>
</head>

<body>
    <div class="h-100 row align-items-center">
        <div class="mx-auto login">
            <div class="logo mx-auto mb-5">
                Inventti
            </div>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center">Recuperação de conta</h4>
                    <p class="card-subtitle mb-2 mt-3 text-muted text-center">Você receberá um link de recuperação de senha no seu e-mail</p>
                    <form>
                        <div class="form-group mt-4">
                            <label for="exampleInputEmail1">E-mail</label>
                            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Insira seu e-mail">
                        </div>
                        <button type="submit" class="btn btn-primary float-right">Enviar</button>
                        <a class="align-sub" href="">Fazer login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/popper.min.js"></script>
</bodytml>
